services:
  # OpenSandbox server
  opensandbox:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50051:50051"
    privileged: true # Required for Linux namespaces
    environment:
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # The test runner - connects to OpenSandbox and runs Claude Agent SDK
  # Built from repo root to include the SDK
  test-runner:
    build:
      context: ../..
      dockerfile: examples/claude-agent-sdk-test/Dockerfile.full
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - E2B_API_KEY=${E2B_API_KEY}
      - OPENSANDBOX_URL=http://opensandbox:8080
      - OPENSANDBOX_GRPC_PORT=50051
    depends_on:
      opensandbox:
        condition: service_healthy
    command: python test_agent.py
